<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código</title>
    <link rel="stylesheet" th:href="@{/css/verificar-codigo.css}">
</head>
<body>
<div class="container">
    <div class="verificar-card">
        <h2>Verificar Código</h2>
        <p class="info-text">Hemos enviado un código de verificación a tu correo electrónico. Por favor, ingresa el código de 6 dígitos para continuar con el proceso de recuperación de contraseña.</p>

        <form th:action="@{/verificar-codigo-recuperacion}" method="post" id="verificarForm">
            <input type="hidden" name="email" th:value="${email}">

            <div class="codigo-container">
                <input type="text" class="codigo-input" maxlength="1" data-index="1" autofocus>
                <input type="text" class="codigo-input" maxlength="1" data-index="2">
                <input type="text" class="codigo-input" maxlength="1" data-index="3">
                <input type="text" class="codigo-input" maxlength="1" data-index="4">
                <input type="text" class="codigo-input" maxlength="1" data-index="5">
                <input type="text" class="codigo-input" maxlength="1" data-index="6">
                <input type="hidden" id="codigoCompleto" name="codigo">
            </div>

            <div class="form-group">
                <button type="submit" class="btn-primary">Verificar</button>
            </div>

            <div class="links">
                <p>¿No recibiste el código? <a href="#" id="reenviarCodigo" class="link">Reenviar código</a></p>
                <a th:href="@{/api/auth/login}" class="link">Volver al inicio de sesión</a>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/js/verificar-codigo.js}"></script>
</body>
</html>
