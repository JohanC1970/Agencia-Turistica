<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Cambiar Contraseña</h2>
    <form th:action="@{/cambiar-contrasena}" method="post">
        <label for="nueva_contrasena" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
        <input type="password" id="nueva_contrasena" name="nueva_contrasena" required minlength="8"
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Mínimo 8 caracteres">

        <label for="confirmar_contrasena" class="block text-sm font-medium text-gray-700 mt-4">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required minlength="8"
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Mínimo 8 caracteres">

        <button type="submit"
                class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Cambiar Contraseña
        </button>
    </form>
</div>
</body>
</html>
